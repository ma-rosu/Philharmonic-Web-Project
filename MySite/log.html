<!DOCTYPE html>
<html>
<head>
  <title>Log In Page</title>
  <link rel="stylesheet" href="styleLog.css">
</head>
<body>
<div class="container">
<form method="post" name="logInForm" action="">
      <div class="form-row">
        <div class="form-group">
          <input class="form-field" type="text" placeholder="Email" required name="emailLog">
        </div>
        <div class="form-group">
          <input class="form-field" type="password" placeholder="Password" required name="passwordLog">
        </div>
      </div>
      <button class="btn" type="submit"> Log In
      </button>
    </form>
</div>

<div class="containerRegister">
      <a href="register.html"><button class="btnRegister">Register</button></a>
  </div>
<script src="scriptLog.js"></script>
</body>
</html>
